# Basic CI Workflow
# Runs on push to main and PRs
# Language-agnostic: auto-detects Node.js, Python, Go, Rust

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect:
    name: Detect Project Type
    runs-on: ubuntu-latest
    outputs:
      type: ${{ steps.detect.outputs.type }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect project type
        id: detect
        run: |
          if [ -f "package.json" ]; then
            echo "type=node" >> $GITHUB_OUTPUT
          elif [ -f "pyproject.toml" ] || [ -f "setup.py" ] || [ -f "requirements.txt" ]; then
            echo "type=python" >> $GITHUB_OUTPUT
          elif [ -f "go.mod" ]; then
            echo "type=go" >> $GITHUB_OUTPUT
          elif [ -f "Cargo.toml" ]; then
            echo "type=rust" >> $GITHUB_OUTPUT
          else
            echo "type=unknown" >> $GITHUB_OUTPUT
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: detect
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      # Node.js
      - name: Setup Bun
        if: needs.detect.outputs.type == 'node'
        uses: oven-sh/setup-bun@v1

      - name: Install & Lint (Node)
        if: needs.detect.outputs.type == 'node'
        run: |
          if [ -f "bun.lockb" ]; then
            bun install
            bun run lint || echo "No lint script found"
          elif [ -f "yarn.lock" ]; then
            yarn install
            yarn lint || echo "No lint script found"
          else
            npm ci
            npm run lint || echo "No lint script found"
          fi

      # Python
      - name: Setup Python
        if: needs.detect.outputs.type == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Lint (Python)
        if: needs.detect.outputs.type == 'python'
        run: |
          pip install ruff || pip install flake8
          ruff check . || flake8 . || echo "No linter configured"

      # Go
      - name: Setup Go
        if: needs.detect.outputs.type == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Lint (Go)
        if: needs.detect.outputs.type == 'go'
        run: |
          go install golang.org/x/lint/golint@latest || true
          golint ./... || go vet ./...

      # Rust
      - name: Setup Rust
        if: needs.detect.outputs.type == 'rust'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Lint (Rust)
        if: needs.detect.outputs.type == 'rust'
        run: cargo clippy -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: detect
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      # Node.js
      - name: Setup Bun
        if: needs.detect.outputs.type == 'node'
        uses: oven-sh/setup-bun@v1

      - name: Test (Node)
        if: needs.detect.outputs.type == 'node'
        run: |
          if [ -f "bun.lockb" ]; then
            bun install
            bun test
          elif [ -f "yarn.lock" ]; then
            yarn install
            yarn test
          else
            npm ci
            npm test
          fi

      # Python
      - name: Setup Python
        if: needs.detect.outputs.type == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Test (Python)
        if: needs.detect.outputs.type == 'python'
        run: |
          pip install pytest
          pip install -e . || pip install -r requirements.txt || true
          pytest

      # Go
      - name: Setup Go
        if: needs.detect.outputs.type == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Test (Go)
        if: needs.detect.outputs.type == 'go'
        run: go test ./...

      # Rust
      - name: Setup Rust
        if: needs.detect.outputs.type == 'rust'
        uses: dtolnay/rust-toolchain@stable

      - name: Test (Rust)
        if: needs.detect.outputs.type == 'rust'
        run: cargo test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [detect, lint, test]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      # Node.js
      - name: Setup Bun
        if: needs.detect.outputs.type == 'node'
        uses: oven-sh/setup-bun@v1

      - name: Build (Node)
        if: needs.detect.outputs.type == 'node'
        run: |
          if [ -f "bun.lockb" ]; then
            bun install
            bun run build || echo "No build script"
          elif [ -f "yarn.lock" ]; then
            yarn install
            yarn build || echo "No build script"
          else
            npm ci
            npm run build || echo "No build script"
          fi

      # Go
      - name: Build (Go)
        if: needs.detect.outputs.type == 'go'
        run: go build ./...

      # Rust
      - name: Build (Rust)
        if: needs.detect.outputs.type == 'rust'
        run: cargo build --release
